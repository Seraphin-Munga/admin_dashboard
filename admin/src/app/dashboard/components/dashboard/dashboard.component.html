<div class="container">
    <mat-grid-list cols="3" rowHeight="250px">
        <mat-grid-tile>
            <mat-card>
                <mat-icon class="local_mall" aria-hidden="false">local_mall</mat-icon>
                <span>Revenue</span>
                <mat-divider></mat-divider>
                <h1>R40000</h1>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-icon class="people" aria-hidden="false">people</mat-icon>
                <span>Users</span>
                <mat-divider></mat-divider>
                <h1>20</h1>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-icon class="delivery_dining" aria-hidden="false">delivery_dining</mat-icon>
                <span>Total delivery</span>
                <mat-divider></mat-divider>
                <h1>800</h1>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="container-table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
